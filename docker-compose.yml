version: "3.8"

services:
  rabbitmq:
    hostname: rabbitmq
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    env_file:
      - ./secret-stuff.env
    networks:
      - main
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5672"]
      interval: 5s
      timeout: 15s
      retries: 1
  test-business-service:
    hostname: test-business-service
    container_name: test-business-service
    build:
      context: ./fullstack-business-service
      dockerfile: Dockerfile
      target: prod
    image: 657793320642.dkr.ecr.us-west-2.amazonaws.com/test-business-service
    env_file:
      - ./secret-stuff.env
    networks:
      - main
    restart: always
  test-sample-client:
    hostname: test-sample-client
    container_name: test-sample-client
    image: 657793320642.dkr.ecr.us-west-2.amazonaws.com/test-sample-client
    env_file:
      - ./secret-stuff.env
    networks:
      - main
    restart: always
networks:
  main:
